env:
 TERM: alacritty

window:
  padding:
    x: 15
    y: 15

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # macOS only - set to none if on Linux. Makes the title bar transparent
  decorations: transparent

  scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
    history: 10000

# Font configuration
font:
  # Normal font face
  normal:
    # Font family
    family: SF Mono

    # The `style` can be specified to pick a specific face.
    style: Regular

    # Point size
    size: 11

  # Offset is the extrEa space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
 style: Underline
